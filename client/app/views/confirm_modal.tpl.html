<div class="modal-body text-center">
    <p style="padding: 25px">{{modal.message}}</p>
    <button type="button" class="btn btn-primary" style="width: 80px" ng-click="dismiss()">No</button>
    <button type="button" class="btn btn-primary" style="width: 80px" ng-click="confirm()">Yes</button>
</div>
