<div class="bce"><div class="bce-header" ng-if="isShowed('bce-header')" ng-click="bce.expanded = !bce.expanded"><span class="bce-icon" ng-if="isShowed('bce-icon')"><a href=""><span class="glyphicon glyphicon-{{bce.icon}}"></span></a></span> <span class="bce-info"><span class="bce-title" ng-if="isShowed('bce-title')"><span ng-if="!bce.editing">{{resource.title}}</span> <span ng-if="bce.editing"><input ng-enter="save()" ng-click="$event.stopPropagation()" type="text" ng-model="resource.title"></span></span> <span class="bce-details" ng-if="isShowed('bce-details')">Termin: {{resource.date}} | Ort: {{resource.location}}</span></span></div><div class="bce-body" ng-if="isShowed('bce-body')"><div class="bce-right" ng-if="isShowed('bce-right')"><div class="bce-modules" ng-if="isShowed('bce-modules')"><div ng-repeat="module in bce.modules"><a class="bce-module" href="" ng-click="expandModule(module)"><span class="bce-module-icon"><span class="glyphicon glyphicon-{{module.icon}}"></span></span> <span class="bce-module-count no-droppable-background">{{module.resources.size()}}</span> <span class="bce-module-label">{{module.label}}</span></a></div></div></div><div class="bce-left" ng-if="isShowed('bce-left')"><div class="bce-description" ng-if="isShowed('bce-description')"><span ng-if="!bce.editing" ng-bind-html="resource.description | breakFilter | unsafe"></span> <span ng-if="bce.editing"><textarea ng-click="$event.stopPropagation()" type="text" ng-model="resource.description"></textarea></span></div><div class="bce-expanded-view" ng-if="isShowed('bce-expanded-view') && bce.expanded"><div class="bce-expanded-bce animate-fade" ng-repeat="bce in bce.subBces.toArray() | reverse"><bce size="'MM'" resource="bce" ng-click="expandBce(bce)"></div></div></div></div><div class="bce-footer" ng-if="isShowed('bce-footer')"><div ng-if="bce.editing"><a href="" ng-click="save($event)">Save</a></div><div ng-if="!bce.editing"><a href="" ng-click="edit($event)">Edit</a> <a href="" ng-click="remove($event)">Delete</a></div></div></div>
